<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1era entrega</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="marcadores">
                <div class="avatar">
                    <img src="./assets/mario-user.png" alt="animado'mario">
                    <h2 class="user"></h2>
                </div>
                <div class="marcador">
                    <h1 class="marcadorUser">0</h1>
                </div>
            <div class="btn-lanzar">
                <button>Lanzar Cubilete</button>
            </div>
            <div class="marcador">
                <h1 class="marcadorCpu">0</h1>
            </div>
                <div class="avatar">
                    <img src="./assets/bowser-cpu.png" alt="animado'bowser">
                    <h2>CPU</h2>
                </div>
                
            
        </div>
    </header>
    <main>
        <div class="historial" >
            <div class="histLanza" >
                <h5>Lanzamiento 1</h5>
                <p id="lanz1User"></p>
            </div>
            <div class="histLanza">
                <h5>Lanzamiento 2</h5>
                <p id="lanz2User"></p>
            </div>
            <div class="histLanza">
                <h5>Lanzamiento 3</h5>
                <p id="lanz3User"></p>
            </div>
        </div>
        <div class="lanzamientos">
            <h1>Lanzamientos</h1>
            <div class="puntuacion-usuarios">
                    <p class="puntuacion-user"></p>
                    <p class="puntuacion-cpu"></p>
            </div>
            <div class="resultado-ronda">
                <h3 class="ganador-ronda"></h3>
            </div>
        </div>
        <div class="historial" >
            <div class="histLanza">
                <h5>Lanzamiento 1</h5>
                <p id="lanz1Cpu"></p>
            </div>
            <div class="histLanza">
                <h5>Lanzamiento 2</h5>
                <p id="lanz2Cpu"></p>
            </div>
            <div class="histLanza">
                <h5>Lanzamiento 3</h5>
                <p id="lanz3Cpu"></p>
            </div>
        </div>
    </main>
    <footer>
        <div id="premio">
            <img id="imagenApi"  alt="" height="150px">
        </div>
    </footer>
    <script src="./js/main.js"></script>
